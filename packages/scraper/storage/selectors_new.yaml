title:
    all: False
    css: '#title, #productTitle'
    type: Text
    pyppetter: innerText

cost_price1:
    all: False
    css: '#priceblock_ourprice, #priceblock_saleprice'
    type: Text
    pyppetter: innerText

cost_price2:
    all: False
    css: '[data-feature-name="priceInsideBuyBox"]'
    type: Text
    pyppetter: innerText

ship_price1:
    all: False
    css: '#ourprice_shippingmessage'
    type: Text
    pyppetter: innerText

ship_price2:
    all: False
    css: '#price-shipping-message, #buyNewInner'
    type: Text
    pyppetter: innerText

description:
    all: False
